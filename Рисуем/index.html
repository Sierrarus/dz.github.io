<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потанин Константин</title>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js">
    </script>
</head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 20px; font-weight: 300; }
        #canvas {
            background: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 4px;
        }
        footer { margin-top: 20px; color: #95a5a6; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>График функции</h1>
    <div id="canvas"></div>
    <footer>Разработчик: Потанин Константин</footer>
    <script>
var paper = Raphael("canvas", 600, 400);
var width = 600, height = 400;

// Функция для масштабирования математической координаты X в пиксельную
function scaleX(x) { return width / 2 + x * 30; }
// Функция для масштабирования математической координаты Y в пиксельную (ось Y инвертирована)
function scaleY(y) { return height / 2 - y * 30; }

// Рисуем оси
paper.path("M" + scaleX(-10) + "," + scaleY(0) + "L" + scaleX(10) + "," + scaleY(0)) // Ось X
      .attr({stroke: "#000"});
paper.path("M" + scaleX(0) + "," + scaleY(-10) + "L" + scaleX(0) + "," + scaleY(10)) // Ось Y
      .attr({stroke: "#000"});

// Генерируем путь для графика y = x^2
var pathString = "";
for (var x = -5; x <= 5; x += 0.1) {
    var y = Math.sin(x);
    var px = scaleX(x);
    var py = scaleY(y);
    if (x === -5) {
        pathString += "M " + px + "," + py;
    } else {
        pathString += " L " + px + "," + py;
    }
}
console.log(pathString);

// Рисуем график
var graph = paper.path(pathString);
graph.attr({stroke: "#e91e63", "stroke-width": 2});
    </script>
</body>
</html>
